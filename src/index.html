<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<!-- BEGIN HEAD -->
	<head>
		<meta charset="utf-8" />
		<title>Cloudwalkers - Social Media Management Platform</title>

		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />

		<!-- Vendor CSS -->
		<link href="/js/lib/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/js/lib/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/js/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="/js/lib/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
		<link href="/js/lib/cal-heatmap/cal-heatmap.css" rel="stylesheet">
		<link href="/js/lib/chosen/chosen.min.css" rel="stylesheet">

		<!-- Stylesheets -->
		{{#files.stylesheets}}
			<link href="{{{src}}}" rel="stylesheet">
		{{/files.stylesheets}}

		<link rel="shortcut icon" href="favicon.ico" />
	</head>

	<body class="page-header-fixed page-sidebar-fixed">

		<!-- Header -->
		<div id="header" class="header navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="/#dashboard">
						<img src="/images/logo.png" alt="logo"/>
					</a>
				</div>
			</div>
		</div>
		<!-- end Header -->

		<!-- Container -->
		<div class="container-fluid page-container">
			
			<div class="row-fluid">
				
				<!-- Navigation -->
				<div id="sidebar" class="span2"></div>
				<!-- end Navigation -->
				
				<!-- Share -->
				<div id="share" class="span2 collapsed"></div>
				<!-- end Share -->
				
				<!-- Pageview -->
				<div id="inner-content" class="span10 page-content">

					<div class="container-fluid">
						<div class="row-fluid">	
							<div class="container-loading">
								<i class="icon-cloud-download"></i>
							</div>
						</div>
					</div>

				</div>
				<!-- en Pageview -->
				
			</div>
		</div>
		<!-- end Container -->

		<!-- Storage -->
		<script src="/storage/IDBStorage.js" type="text/javascript"></script>
		<script src="/storage/IDBStores.js" type="text/javascript"></script>
		<script src="/storage/localStorage.js" type="text/javascript"></script>
		
		<!-- Templates -->
		<script src="{{{files.templates}}}" type="text/javascript"></script>

		<script data-main="/js/main" src="/js/lib/requirejs/require.js"></script>

	</body>
</html>
