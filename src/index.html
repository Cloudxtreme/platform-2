<!-- BEGIN HEAD -->
	<head>
		<meta charset="utf-8" />
		<title>Cloudwalkers - Social Media Management Platform</title>

		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />

		<!-- Vendor CSS -> To make dnamic aswell -->
		<link href="/js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="/js/lib/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet">
		<link href="/js/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="/js/lib/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
		<link href="/js/lib/cal-heatmap/cal-heatmap.css" rel="stylesheet">
		<link href="/js/lib/chosen/chosen.min.css" rel="stylesheet">

		<link href="/css/cloudwalkers-beta.css" rel="stylesheet">
		
		<!-- Stylesheets
		{{#files.stylesheets}}
			<link href="{{{src}}}" rel="stylesheet">
		{{/files.stylesheets}}
		 -->
		 
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	
	<body>
		
		<header id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				
				<div class="navbar-header">
					<a class="navbar-brand" href="/#dashboard">
						<img src="/images/shield.png" class="brand-logo" alt="logo" />
						Cloudwalkers
					</a>
				</div>

			</div>
		</header>

		<!-- Container -->
		<div class="container-fluid" id="page-container">
			
			<div class="row">
				
				<!-- Navigation -->
				<div id="sidebar" class="col-sm-2 hidden-xs"></div>
				<!-- end Navigation -->
				
				<!-- Share -->
				<div id="share" class="span2 collapsed"></div>
				<!-- end Share -->
				
				<!-- Pageview -->
				<div id="inner-content" class="col-sm-10 col-xs-12">

					<div class="container-fluid">
						<div class="row-fluid">	
							<div class="container-loading">
								<i class="icon-cloud-download"></i>
							</div>
						</div>
					</div>

				</div>
				<!-- en Pageview -->
				
			</div>
		</div>
		<!-- end Container -->

		<!-- Storage -->
		<script src="/storage/IDBStorage.js" type="text/javascript"></script>
		<script src="/storage/IDBStores.js" type="text/javascript"></script>
		<script src="/storage/localStorage.js" type="text/javascript"></script>
		
		<!-- Templates -->
		<script src="{{{files.templates}}}" type="text/javascript"></script>

		<script data-main="/js/main" src="/js/lib/requirejs/require.js"></script>

	</body>
