<div class="pv-wrapper">
	<div class="clearfix"></div>
	<div class="pv-wrapper-wrap">

		<!--Header-->
		<div class="pv-header">
			<div class="pv-avatar">
				<img src="http://placehold.it/100x100"/>
			</div>
			<div class="pv-title-wrap">
				<div class="pv-title">{{subject}}</div>
				<div class="pv-timestamp pv-twt pv-20"><!--/timestamp-->{{timestamp}}<!--/timestamp--></div>
				<div class="clearfix"></div>
				<div class="pv-timestamp pv-gp pv-fb pv-20"><!--/timestamp-->{{timestamp}}<!--/timestamp--></div>
			</div>
			<div class="clearfix"></div>
		</div>
					
		<!--Body-->
		<div class="pv-content">
			<div class="pv-main-text">
				<!--/post text-->
				{{body.html}}
				<!--/post text-->
				<div class="pv-url pv-twt pv-li pv-gp pv-fb-link pv-20"><a href="#"><!--/url-->{{url}}<!--/url--></a></div>
				<div class="clearfix"></div>
			</div>
			<div style="display: none;">
			<div class="pv-twt pv-20" id="viewsummary"><a href="#">View summary</a></div>
			<div class="pv-url-content">
				<img src="http://placehold.it/1000x500"/>  
				<div class="pv-gpstripe pv-gp pv-20"></div>
				<div class="pv-url-content-text">
					<div class="pv-url-title"><!--/url title-->{{url_title}}<!--/url title--></div>
					<div class="pv-url-text">
						<!--/Url preview content-->
						{{url_content}}
						<!--/Url preview content-->
					</div>
					<div class="pv-url pv-twt pv-20"><a href="#"><!--/url-->View on web<!--/url--></a></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		</div>
		<div class="pv-bottom">
			Sharing widgets go here
		</div>
	</div>
</div>
