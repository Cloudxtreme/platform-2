<div class="pv-wrapper">
	<div class="clearfix"></div>
	<div class="pv-wrapper-wrap">

		<!--Header-->
		<div class="pv-header">
			<div class="pv-avatar">
				<img src='{{avatar}}'/>
			</div>
			<div class="pv-title-wrap">
				<div class="pv-title">{{displayname}}</div>
				<div class="pv-timestamp pv-twt pv-20"><!--/timestamp-->Just now<!--/timestamp--></div>
				<div class="clearfix"></div>
				<div class="pv-timestamp pv-gp pv-fb pv-20"><!--/timestamp-->Just now<!--/timestamp--></div>
			</div>
			<div class="clearfix"></div>
		</div>
					
		<!--Body-->
		<div class="pv-content">
			<div class="pv-main-text">
				<!--/post text-->
				{{body.html}}
				<!--/post text-->
				<div class="pv-url pv-twt pv-li pv-gp pv-fb-link pv-20"><a href="#"><!--/url-->{{link}}<!--/url--></a></div>
				<div class="clearfix"></div>
			</div>
			<div style="">
			<div class="pv-twt pv-20" id="viewsummary"><a href="#">View summary</a></div>
			<div class="pv-url-content">
				<div class="pv-img"><img src='{{image}}'/></div>
				<div class="pv-gpstripe pv-gp pv-20"></div>
				<div class="pv-url-content-text">
					<div class="pv-url-title"><!--/url title-->{{subject}}<!--/url title--></div>
					<div class="pv-url-text">
						<!--/Url preview content-->
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquet, orci et sagittis pellentesque, magna mauris lobortis tellus, nec egestas est sem id nisi.
						<!--/Url preview content-->
					</div>
					<div class="pv-url pv-twt pv-20"><a href="#"><!--/url-->View on web<!--/url--></a></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		</div>
		<div class="pv-bottom">
			Sharing widgets go here
		</div>
	</div>
</div>
