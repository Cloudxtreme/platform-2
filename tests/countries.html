<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        // This example creates circles on the map, representing
        // populations in North America.

        // First, create an object containing LatLng and population for each city.


        function initialize ()
        {
            // Create the map.
            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(37.09024, -95.712891),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            function getRandomColor(countryid) {
               var values = [ '#ff0000', '#00ff00', '#0000ff' ];
               return values[countryid % values.length];
            }

            $.ajax ('https://devapi.cloudwalkers.be/1/geo/countries', {
               'success' : function (data)
               {
                  var countries = data.countries;
                   var cityCircle;
                   var country;

                   for (countryid in countries)
                   {
                       country = countries[countryid];

                       var color = getRandomColor (countryid);

                       var populationOptions = {
                           strokeColor: color,
                           strokeOpacity: 0.8,
                           strokeWeight: 2,
                           fillColor: color,
                           fillOpacity: 0.35,
                           map: map,
                           center: new google.maps.LatLng(country.latitude, country.longitude),
                           radius: (country.radius * 1000)
                       };

                       // Add the circle for this city to the map.
                       cityCircle = new google.maps.Circle(populationOptions);
                   }
               }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
