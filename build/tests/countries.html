<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Cloudwalkers Country Circles</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        // This example creates circles on the map, representing
        // populations in North America.

        // First, create an object containing LatLng and population for each city.

		var qs = (function(a) {
			if (a == "") return {};
			var b = {};
			for (var i = 0; i < a.length; ++i)
			{
				var p=a[i].split('=');
				if (p.length != 2) continue;
				b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		})(window.location.search.substr(1).split('&'));

        function initialize ()
        {
            // Create the map.
            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(50.520412186719, 4.4110107421875),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            function getRandomColor(countryid) {
               var values = [ '#FF0000', '#FFFF00', '#808000', '#00FF00', '#008000', '#00FFFF', '#008080', '#0000FF', '#000080', '#FF00FF', '#800080' ];
               return values[countryid % values.length];
            }

			var str_qs = '';
			
			if (qs['c']) str_qs = '?c=' + qs['c'];
			
            
			//$.ajax ('http://cloudwalkers-engine.local/1/geo/countries' + str_qs, {
			
            $.ajax ('https://devapi.cloudwalkers.be/1/geo/countries' + str_qs, {
               'success' : function (data)
               {
                  var countries = data.countries;
                   var cityCircle;
                   var country;

                   for (countryid in countries)
                   {
                       country = countries[countryid];

                       var color = getRandomColor (countryid);

                       var populationOptions = {
                           strokeColor: color,
                           strokeOpacity: 0.8,
                           strokeWeight: 2,
                           fillColor: color,
                           fillOpacity: 0.35,
                           map: map,
                           center: new google.maps.LatLng(country.latitude, country.longitude),
                           radius: (country.radius * 1000)
                       };

                       // Add the circle for this city to the map.
                       cityCircle = new google.maps.Circle(populationOptions);
					   
					   // When we edit the midpoint or the radius, send it
					   cityCircle.center_changed = function(){
							
							//alert('r:'+ this.getRadius() +'p:'+(this.getCenter()).lat());
							
							var rad = this.getRadius();
							var p = this.getCenter();
							
							$.ajax({
								url: 'http://cloudwalkers-engine.local/1/geo/coords'+ str_qs,
								type: 'POST',
								data: "country="+ qs['c']
									+"&lat=" + p.lat()
									+"&lng=" + p.lng()
									+"&radius=" + rad
								,success: function(data) {
									//alert('New position sent: '+ p + ' Radius: '+ rad +' meters.');
								}
								,error: function(data) {
									//alert('Failed to send position sent: '+ p + ' Radius: '+ rad +' meters.');
								}
							});
					   }
					   
						cityCircle.radius_changed = cityCircle.center_changed;
					   
					   if (str_qs != '') cityCircle.setEditable(true);
                   }
               }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
